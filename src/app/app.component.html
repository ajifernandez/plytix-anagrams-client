<div class="table-responsive word-list">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Words</th>
      </tr>
    </thead>
    <tbody cdkDropList (cdkDropListDropped)="onDrop($event)">
      <tr *ngFor="let word of words" cdkDrag cdkDragLockAxis="y">
        <th class="col-md">
          <div class="drag-handle">
            <ng-container [ngTemplateOutlet]="dragHandleTmpl"> </ng-container>
          </div>
        </th>
        <td class="text-right">{{ word.word }}</td>
      </tr>
    </tbody>
  </table>
</div>

<input (keyup)="onKey($event)" (keypress)="keyPress($event)" />

<ng-template #dragHandleTmpl>
  <svg
    class="bi bi-list handle"
    width="1em"
    height="1em"
    viewBox="0 0 16 16"
    fill="currentColor"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      d="M2.5 11.5A.5.5 0 013 11h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 7h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 3h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5z"
      clip-rule="evenodd"
    />
  </svg>
</ng-template>
